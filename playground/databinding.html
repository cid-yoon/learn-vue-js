<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
      <p>{{ doubleNum }}</p>

      <div v-if="loading">
        <div>Loading...</div>
      </div>
      <div v-else>
        <div>test user has been logged in</div>
      </div>
      <div v-show="loading">
        loading...
      </div>
      <div>
        <input v-model="message" placeholder="edit me" />
        <p>{{ message }}</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 10,
          uuid: "abcd1111",
          name: "text-blue",
          loading: true,
          message: ""
        },
        computed: {
          doubleNum: function() {
            return this.num * 2;
          }
        }
      });
    </script>
  </body>
</html>
